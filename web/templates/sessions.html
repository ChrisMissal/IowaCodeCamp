{% extends "layout.html" %}
{% block title %}Sessions{% endblock %}
{% block body %}
    <h2>{{ event }}</h2>
  <dl>
  {% for session in sessions %}
    <dt><a href="{{ session.get_absolute_url }}">{{ session.title }}</a> by {{ session.speaker }}</dt>
    <dd>{{ session.desc }}</dd>
  {% endfor %}
  </dl>
{% endblock %}
