{% extends "layout.html" %}
{% block title %}Speakers for {{ event }}{% endblock %}
{% block body %}
    <h2>Speakers for {{ event }}</h2>
  <dl>
  {% for speaker in speakers %}
    <dt><a href="{{ speaker.get_absolute_url }}">{{ speaker }}</a></dt>
    <dd>{{ speaker.bio }}</dd>
  {% endfor %}
  </dl>
{% endblock %}
